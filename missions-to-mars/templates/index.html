<!DOCTYPE html>
<html>
    <head>
        <title>Mars</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <style>
            .jumbotron {
                background-color: #f29d7e;
            }
        
        </style>
    </head>
    
    <body class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-danger btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3>Latest News</h3>
            </br>
                <strong>{{ mars.news_title }}</strong>
                <p>{{ mars.news_p }}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h3>Featured Image</h3>
            </br>
                <img src="{{mars.featured_image_url}}" width="500px" height="350px" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h3>Mars Facts</h3>
                <table class="table table-striped table-responsive dataframe">
                    {{ mars.table | safe}}
                </table>
            </div>
        </div>
    </br>
        <div class="row" id="hemi">
            <h3>Hemispheres</h3>
        </div>
        <hr>
    </br>
        <div class="row">
                {% for h in mars.hemispheres %}
                <div class="col-md-6">
                <div class="card" style="width: 18rem;">
                <img src="{{ h.img_url }}" class="card-img-top" alt="{{h.title}}">
                    <div class="card-body">
                        <h5 class="card-title">{{ h.title }}</h5>
                    </div>
                </div>
                </div>

            </br>
                {% endfor %}
        </div>
  



    </body>
</html>
